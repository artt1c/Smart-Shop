<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ОТАК | Головна</title>

  <link rel="stylesheet" href="styles/main.css">

  <script src="js/main.js" type="module" defer></script>
</head>
<body>
  <header class="header">
    <div class="header__top">
      <a href="index.html" class="header__logo">
        <img src="img/header-component/otak-logo.svg" alt="otak logo">
      </a>
    </div>

    <ul class="header__list">

      <li class="header__item header__category">
        <button class="category__show-btn">
          <img src="img/icons/category.svg" alt="category">
          <span>Каталог</span>
        </button>
      </li>

      <li class="header__item header__search">
<!--        action=""-->
        <form name="search" class="search__form">
          <label for="form__input" class="search__label">
            <img src="img/icons/search.svg" alt="search icon">
            <input type="search" id="form__input" placeholder="Пошук товарів">
          </label>
          <button>Знайти</button>
        </form>
      </li>

      <li class="header__item header__user-panel">
        <ul class="user-panel__list">
          <li class="user-panel__item">
            <a href="#">
              <img src="img/icons/scales.svg" alt="порівняння">
              <p>порівняння</p>
            </a>
          </li>
          <li class="user-panel__item">
            <a href="#">
              <img src="img/icons/cart.svg" alt="корзина">
              <p>корзина</p>
            </a>
          </li>
          <li class="user-panel__item">
            <a href="#">
              <img src="img/icons/user-round.svg" alt="кабінет">
              <p>кабінет</p>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </header>
  <div class="container">

  </div>

</body>
</html>

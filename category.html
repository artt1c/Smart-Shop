<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ОТАК | Категорія</title>

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <!--FAVICONS-->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">

  <!--SWIPER-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


  <link rel="stylesheet" href="styles/main.css">

  <script src="js/category.js" type="module" defer></script>
</head>
<body>
<header class="header">
  <ul class="header__list">

    <li class="header__item header__category">
      <a href="index.html" class="header__logo">
        <img src="img/otak-logo.svg" alt="otak logo">
      </a>
    </li>

    <li class="header__item header__search">
      <form name="search" class="search__form">
        <label for="form__input" class="search__label">
          <img src="img/icons/search.svg" alt="search icon">
          <input type="search" name="searchParams" id="form__input" placeholder="Пошук товарів">
        </label>
        <button>Знайти</button>
      </form>

      <div class="search__response hidden">
        <p class="response__not-found">Нічого не знайдено</p>
        <ul class="search__response-list">
          <!--ADD PRODUCTS FROM JS-->
        </ul>
      </div>
    </li>

    <li class="header__item header__user-panel">
      <button id="cartBtn">
        <img src="img/icons/cart.svg" alt="корзина">
        <span>корзина</span>
      </button>
    </li>
  </ul>
</header>

<main>
  <div class="container">
    <section class="category-page">
      <h1 id="category-title" class="category-page__title">Завантаження...</h1>
      <div id="products-container" class="products-list">
        <!-- ADD PRODUCT FROM JS -->
      </div>
    </section>
  </div>
</main>

<footer>
  <div class="container">
      <span class="coppy">
        &copy Всі права захищені
      </span>
    <ul>
      <li>
        <a href="https://t.me/otak_support_ua" target="_blank" class="footer__telegram">
          Не знайшли товар? Напишіть нам ➔
        </a>
      </li>
      <li>
        <a href="tel:tel:0800305400" class="footer__tel"></a>
      </li>
      <li>
        <a href="mailto:support@otak.ua" class="footer__mail"></a>
      </li>
    </ul>
  </div>
</footer>

<section class="modal hidden">

  <div class="modal__cart">

    <div class="cart__top">
      <h2>Кошик</h2>
      <button id="close-btn"></button>
    </div>

    <div class="cart__body">

      <div class="cart__list-wrapper">
        <ul class="cart__list">
          <!--ADD PRODUCTS FROM JS-->
        </ul>
      </div>

      <div class="cart__price-block">
        <p>Загальна сума</p>
        <h4 class="price-block__total"></h4>
      </div>
    </div>

    <div class="cart__bottom">
      <a href="order.html" class="order">Оформити Замовлення</a>
    </div>

  </div>

</section>

</body>
</html>

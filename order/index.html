<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ОТАК | Оформлення замовлення</title>

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <!--FAVICONS-->
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
  <link rel="manifest" href="../favicon/site.webmanifest">

  <link rel="stylesheet" href="../styles/main.css">

  <script src="../js/order.js" type="module" defer></script>
</head>
<body>
  <header class="order__header">
    <a href="../index.html" class="header__logo">
      <img src="../img/header-component/otak-logo.svg" alt="otak logo">
    </a>

    <h2>Оформлення замовлення</h2>
  </header>

  <main class="order__main">

    <section class="order__form-wrapper">
      <form id="orderForm" class="order__form">
        <div class="form__section">
          <h3>Контактні дані</h3>
          <div class="form__group">
            <label for="name">Прізвище ім'я</label>
            <input type="text" id="name" name="name" placeholder="ПІБ" required>
          </div>
          <div class="form__group">
            <label for="phone">Мобільний телефон</label>
            <input type="tel" id="phone" name="phone" placeholder="+380992345670" required>
          </div>
          <div class="form__group">
            <label for="email"> Електронна пошта </label>
            <input type="email" id="email" name="email" placeholder="example@mail.com">
          </div>
        </div>

        <div class="form__section">
          <h3>Доставка</h3>
          <div class="form__group">
            <label for="city">Місто</label>
            <input type="text" id="city" name="city" placeholder="Київ" required>
          </div>
          <div class="form__group">
            <label for="address">Адреса</label>
            <input type="text" id="address" name="address" placeholder="вул. Промислова 71" required>
          </div>
        </div>

        <div class="form__submit">
          <label for="submit-btn">
            <img src="../img/icons/arrow-down.svg" class="submit-img" alt="arrow down">
          </label>
          <button type="submit" id="submit-btn">Підтвердити замовлення</button>
        </div>
      </form>
    </section>

    <section class="order__list-wrapper">
      <div class="order__top">
        <h3>Товари</h3>
        <button id="cartBtn">Редагувати товари</button>
      </div>
      <ul id="orderItems" class="order__list">
        <!-- Order items will be inserted here -->
      </ul>
      <div class="order__total">
        <span class="total__quantity">1</span>
        <span>шт. Загальна сума:</span>
        <span class="total__amount">0.00 ₴</span>
      </div>
    </section>
  </main>

  <section class="modal hidden">

    <div class="modal__cart">

      <div class="cart__top">
        <h2>Кошик</h2>
        <button id="close-btn"></button>
      </div>

      <div class="cart__body">

        <div class="cart__list-wrapper">
          <ul class="cart__list">
            <!--ADD PRODUCTS FROM JS-->
          </ul>
        </div>

        <div class="cart__price-block">
          <p>Загальна сума</p>
          <h4 class="price-block__total"></h4>
        </div>
      </div>

    </div>

  </section>
</body>
</html>

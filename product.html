          <label for="form__input" class="search__label">
            <img src="img/icons/search.svg" alt="search icon">
            <input type="search" name="searchParams" id="form__input" placeholder="Пошук товарів">
          </label>
          <button>Знайти</button>
        </form>

        <div class="search__response hidden">
          <p class="response__not-found">Нічого не знайдено</p>
          <ul class="search__response-list">
            <!--ADD PRODUCTS FROM JS-->
          </ul>
        </div>
      </li>

      <li class="header__item header__user-panel">
        <button id="cartBtn">
          <img src="img/icons/cart.svg" alt="корзина">

        </button>
      </li>
    </ul>
  </header>

            <p class="product__sku">
              Код:
              <span>FFF-FF-FF-000</span>
            </p>
          </div>

          <p class="product__stock">
            В наявності:
            <span></span>
          </p>

          <a href="#comments" class="product__reviews-link">
            <p class="product__rating"></p>
            <p class="product__reviews-count"></p>
          </a>
        </div>

        <div class="product__buy-group">
          <div class="product_price">
            <div class="product_price-top">
              <span class="price-top_original" id="product-original-price"></span>
              <span class="price-top_discount" id="product-discount"></span>
            </div>
            <p class="current-price" id="product-price"></p>
          </div>
          <button class="add-to-cart-btn" id="add-to-cart-btn">Додати в кошик</button>
        </div>
